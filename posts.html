<!DOCTYPE html>
<html lang="en" data-page="posts">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8a9bc23044.js" crossorigin="anonymous"></script>
</head>
<body data-page="posts" style="padding-top: 60px;">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand navbar-logo" href="index.html">Community Platform</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> 
            <span class="fas fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"> <a class="nav-link" href="index.html">Home</a> </li>
                <li class="nav-item"> <a class="nav-link" href="profile.html">Profile</a> </li>
                <li class="nav-item"> <a class="nav-link" href="create-post.html">Create Post</a> </li>
                <li class="nav-item">
                    <a id="logout-link" href="#" class="nav-link" >Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->

<!-- Main Content -->
<div class="container posts-container">
    <!-- Search Bar -->
    <div class="search-bar my-4">
        <input type="text" id="search-input" class="form-control" placeholder="Search posts...">
    </div>
    <!-- Posts Grid -->
    <div id="post-grid" class="row"></div>
</div>

<!-- Post Modal -->
<div id="post-modal" class="post-modal">
    <div class="post-modal-content">
        <span id="close-modal" class="close-modal">&times;</span>
        <img id="modal-image" src="" alt="Post Image" class="img-fluid mb-3">
        <h3 id="modal-title"></h3>
        <p id="modal-content"></p>
        <p id="modal-author"></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="script.js"></script>
</body>
</html>
