<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/8a9bc23044.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
</head>
<body data-page="profile">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand navbar-logo" href="index.html">Community Platform</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> 
            <span class="fas fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"> <a class="nav-link" href="index.html">Home</a> </li>
                <li class="nav-item"> <a class="nav-link" href="profile.html">Profile</a> </li>
                <li class="nav-item"> <a class="nav-link" href="create-post.html">Create Post</a> </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">
                      <i class="fa-solid fa-user"></i> Login/Sign Up
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Profile Section -->
    <section class="profile">
        <div class="container">
            <div class="profile-header text-center">
                <img id="profile-avatar" src="images/default-avatar.png" alt="Profile Avatar" class="profile-avatar">
                <h1 id="profile-name" class="profile-name">Loading Name...</h1>
                <p id="profile-email" class="profile-email">Loading Email...</p>
            </div>
            <div class="profile-stats">
                <div class="row text-center">
                    <div class="col-md-4">
                        <h4 id="total-posts">0</h4>
                        <p>Posts</p>
                    </div>
                    <div class="col-md-4">
                        <h4 id="total-comments">0</h4>
                        <p>Comments</p>
                    </div>
                    <div class="col-md-4">
                        <h4 id="total-upvotes">0</h4>
                        <p>Upvotes</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="profile-posts">
                <h3>Your Posts</h3>
                <div id="user-posts" class="row">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-copy">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>&copy; 2025 Community Knowledge Sharing Platform</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
