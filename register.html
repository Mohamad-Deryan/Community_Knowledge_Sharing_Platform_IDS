<!DOCTYPE html>
<html lang="en" data-page="register">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Community Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="register">
    <div class="auth-container">
        <div class="auth-box">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">UserName</label>
                    <input type="text" id="register-name" class="form-control" placeholder="Enter your UserName" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" class="form-control" placeholder="Enter a password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-auth">Register</button>
                <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
