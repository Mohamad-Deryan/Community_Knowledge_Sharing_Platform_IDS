    <link rel="stylesheet" href="style.css">
</head>
<body data-page="create-post">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand navbar-logo" href="index.html">Community Platform</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> 
            <span class="fas fa-bars"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

<!-- Form -->
<section class="create-post">
    <div class="container">
        <div class="sectioner-header text-center">
            <h3>Create a New Post</h3>
            <span class="line"></span>
        </div>
        <form id="create-post-form">
            <div class="form-group">
                <label for="post-title">Title</label>
                <input type="text" id="post-title" name="Title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="post-description">Description</label>
                <textarea id="post-description" name="Description" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="post-category">Category</label>
                <select id="post-category" name="CategoryID" class="form-control" required>
                    <option value="" disabled selected>Select a category</option>
                </select>
            </div>            
            <div class="form-group">
                <label for="post-image">Image</label>
                <input type="file" id="post-image" name="Image" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
<script src="script.js"></script>
</body>
